*创建人：汪家超
*创建时间：20180314
*创建说明：倍福ADS协议配置文件
*
*最基本规则：使用且只有使用"*"起头的语句是注释语句，并不会对配置文件的使用造成任何影响
*
*默认规则，系统参数均以"_"开头，用户自定义的参数以字母开头（并不是强制，而是一个约定，方便维护）
*系统参数用户不会直接使用到，只需要配置好即可
*自定义参数的参数名用户决定，最好是统一一套标准名称
*用户读写时使用参数名来操作。当实际使用的PLC发生变动时，只需要根据变动修改配置文件即可
***********************************************************************************************

***********************************************************************************************
*ADS协议的标识地址设计: 内存区，位数，地址，长度，偏移量
*暂时只确认了两个区，其中D区暂时只确认能支持32位有符号整数，其余数据类型尚未验证
*内存区包括:I、Q、M
*位数：1表示bool/位；8表示byte/单字节；16表示short/单字；
*32表示int/float/real/双字；64表示double/lread/四字
*长度：表示要读取的数量，同时还可以用16位数的长度2来读取一个32位的数
*偏移量是读取位时才会用到的值
DSThick_Obj=m,16,100,4
DSThick_PV=m,16,101,1
WSThick_Obj=m,16,102,1
WSThick_PV=Q,16,506,2
ThickCtl_Open=Q,16,506,2
**********************************************************************************************

***********************************************************************************************
*系统参数均在这里，请注意不要修改参数名
*协议类型，这是会不断扩展支持更多的协议类型
*如果传入的类型尚未被定义，后期执行的所有操作都会失败
*这是三菱的MELSEC协议，简称MC协议
_protocoltype=ADS

*此四个参数为网口连接参数，分别表示PLC的IP地址、PLC的端口号、本机的IP地址、本机的端口号
_serviceip=192.168.10.5
_serviceport=48898
_serviceamsnetid=5.53.98.50.1.1
_hostip=192.168.10.101
_hostport=5002
***********************************************************************************************
